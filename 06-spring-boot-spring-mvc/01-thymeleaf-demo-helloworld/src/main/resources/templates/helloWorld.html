<!DOCTYPE HTML>
<!-- xmlns:th="http://www.thymeleaf.org" -> to use thymeleaf expressions  -->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Demo</title>

        <!--   reference external CSS file from website     -->
        <!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>-->

        <!--   reference CSS file...  @ -> references the application root path     -->
        <link rel="stylesheet" th:href="@{/css/demo.css}" />
    </head>
    <body>
        <!--    Thymeleaf accesses theDate attribute from Spring MVC model     -->
        <!--     text="'Time on the server is: ' + ${theDate}" -> thymeleaf expression   -->
        <text th:text="'Time on the server is: ' + ${theDate}" class="funny" />
    </body>
</html>
