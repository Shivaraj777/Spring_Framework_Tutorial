<!DOCTYPE HTML>
<!-- xmlns:th="http://www.thymeleaf.org" -> to use thymeleaf expressions  -->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Demo</title>
    </head>
    <body>
        <!--    Thymeleaf accesses theDate attribute from Spring MVC model     -->
        <!--     text="'Time on the server is: ' + ${theDate}" -> thymeleaf expression   -->
        <text th:text="'Time on the server is: ' + ${theDate}" />
    </body>
</html>
